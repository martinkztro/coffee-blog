<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog del café</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Castro's<span class="logo__bold">Coffee</span></h1>
                </a>

                <nav class="navbar">
                    <a class="navbar__link" href="nosotros.html">Nosotros</a>
                    <a class="navbar__link" href="vacantes.html">Vacantes</a>
                    <a class="navbar__link" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Cafetería & Bar</h2>
            <p class="no-margin">Ven, y disfruta de un café y ambiente <b>100% choyero.</b></p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        
            <form class="formulario">
                <fieldset>
                    <legend>Para contactarnos, favor de llenar el sigiente formulario</legend>

                    <div class="contenedor__campos">
                        <div class="campo">
                            <label>Nombre:</label>
                            <input class="input-text" type="text" placeholder="Escriba su nombre">
                        </div>

                        <div class="campo">
                            <label>Número:</label>
                            <input class="input-text" type="tel" placeholder="Escriba su número telefónico">
                        </div>

                        <div class="campo">
                            <label>Correo:</label>
                            <input class="input-text" type="email" placeholder="Escriba su email">
                        </div>

                        <div class="campo">
                            <label>Mensaje:</label>
                            <textarea class="input-text" placeholder="Escriba su mensaje"></textarea>
                        </div>

                    </div>
                    
                    <div class="enviar">
                        <input class="enviar__btn" type="submit" value="Enviar">
                    </div>

    
                </fieldset>
                
            </form> 
        
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Castro's<span class="logo__bold">Coffee</span></h1>
                </a>

                <nav class="navbar">
                    <a class="navbar__link" href="nosotros.html">Nosotros</a>
                    <a class="navbar__link" href="cursos.html">Encuéntranos</a>
                    <a class="navbar__link" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>


    
</body>
</html>
